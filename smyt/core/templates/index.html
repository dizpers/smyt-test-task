{% load core static %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Тестовое задание SMYT</title>
    <script type="text/javascript" src='{% static 'jquery/dist/jquery.js' %}'></script>
    <script type="text/javascript" src='{% static 'underscore/underscore.js' %}'></script>
    <script type="text/javascript" src='{% static 'backbone/backbone.js' %}'></script>
    <script type="text/javascript" src='{% static 'momentjs/moment.js' %}'></script>
    <script type="text/javascript" src='{% static 'backgrid/lib/backgrid.js' %}'></script>
    <script type="text/javascript" src='{% static 'pikaday/pikaday.js' %}'></script>
    <script type="text/javascript" src='{% static 'pikaday/plugins/pikaday.jquery.js' %}'></script>
    <script type="text/javascript" src='{% static 'js/main.js' %}'></script>

    <link rel="stylesheet" href="{% static 'backgrid/lib/backgrid.css' %}">
    <link rel="stylesheet" href="{% static 'pikaday/css/pikaday.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div id="models">
        <ul>
            {% for model in model_lst %}
                <li><a class="edit" href="#" data-model-class="{% class_name model %}">{% verbose_name model %}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="control">
        <div id="grid"></div>
        <a class="create" href="#">Добавить</a>
    </div>
</body>
</html>
